<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

                </div>

                        </div>
                        <div class="inputi">

                    </div>
                    <!-- <div class="botao">
                        <input type="button" value="Sign In" class="b-sign">
                    </div> -->

                    <div class="div-botao"><button class="botao" type="button">Sign in</button></div>

        </div>
    </div>
